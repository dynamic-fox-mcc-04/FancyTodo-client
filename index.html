<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id" content="758731203563-0ben8ai532ehsvmlsq8271ks7u7hg20u.apps.googleusercontent.com">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>     
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Login Form</title>
</head>

<body>

    <div id="login" class="login">
        <div class="d-flex justify-content-center align-items-center login-container">
            <form id="login-form" onsubmit="login(event)" class="login-form text-center">
                <h1 class="mb-2 font-weight-light text-uppercase">TODO LIST APP</h1>
                <h1 class="mb-5 font-weight-light text-uppercase">Login</h1>
                <div class="form-group">
                    <input id="email-login" type="text" class="form-control rounded-pill form-control-lg" placeholder="Email">
                </div>
                <div class="form-group">
                    <input id="password-login" type="password" class="form-control rounded-pill form-control-lg" placeholder="Password">
                </div>
                <button type="submit" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase">Log in</button>
                <p class="mt-3 font-weight-normal">Don't have an account? <a onclick="toRegister()" href=""><strong>Register Now</strong></a></p>
            </form>
        </div>
    </div>

    <div id="register" class="register">
        <div class="d-flex justify-content-center align-items-center login-container">
            <form class="login-form text-center">
                <h1 class="mb-2 font-weight-light text-uppercase">TODO LIST APP</h1>
                <h1 class="mb-5 font-weight-light text-uppercase">Resgister</h1>
                <div class="form-group">
                    <input id="email-register" type="text" class="form-control rounded-pill form-control-lg" placeholder="Email">
                </div>
                <div class="form-group">
                    <input id="password-register" type="password" class="form-control rounded-pill form-control-lg" placeholder="Password">
                </div>
                <button type="submit" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block text-uppercase">Sign Up</button>
                <p class="mt-3 font-weight-normal">Already have an account? <a onclick="toLogin()" href=""><strong>Login Here</strong></a></p>
            </form>
        </div>
    </div>

    <div class="main-page">
        <nav class="navbar navbar-expand-md">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Link 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link 3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link 4</a>
                </li>
            </ul>
        </nav>
    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>     
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
</body>

</html>
