<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id" content="65532446219-8fbla8kl18au84ggs9fs3j4at140ingp.apps.googleusercontent.com">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


    <title>Todos List</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm d-flex justify-content-end" id="navbar">
            <!-- Brand/logo -->
            <div id="left-cointainer" class="d-flex justify-content-center">
                <a class="navbar-brand mr-5" href="#"></a>
            </div>

            <div id="mid-container" class="d-flex justify-content-center">
            </div>

            <button class="authModal">GET IN</button>
        </nav>
        <div id="login-form-container" class="auth-container">
            <form action="" id="login-form" class="auth-form">
                <img src="./assets/logo.jpg" alt="landingpage-avatar" style="height: 30vh;">
                <h3>Welcome to MovieTodos!</h3>
                <div class="auth-notifications"></div>
                <div class="ui small input">
                    <input type="text" name="email" id="email-login" placeholder="email..." autocomplete="off">
                </div>
                <br>
                <div class="ui small input">
                    <input type="password" name="password" id="password-login" placeholder="password...">
                </div>
                <br>
                <div class="buttongroup-horizontal">
                    <button class="ui primary button" id="signin-btn" type="submit">
                        sign in
                    </button>
                    <div class="g-signin2" data-onsuccess="onSignIn">sign in with google</div>

                </div>

                <p class="confirmation">new to MovieTodos? Register now!</p>
                <button class="ui orange basic button" id="signup-form-btn">
                    sign up
                </button>
            </form>

        </div>


        <div id="signup-form-container" class="auth-container">
            <form action="" id="signup-form" class="auth-form">
                <img src="./assets/logo.jpg" alt="landingpage-avatar" style="height: 30vh">
                <h3>Welcome to MovieTodos!</h3>
                <div class="auth-notifications"></div>

                <div class="ui small input">
                    <input type="text" id="email-signup" name="email" placeholder="email..." autocomplete="off">
                </div>
                <br>
                <div class="ui small input">
                    <input type="password" id="password-signup" name="password" placeholder="password...">
                </div>
                <br>
                <button class="ui primary button" id="signup-btn" type="submit">
                    sign up
                </button>

                <p class="confirmation">already have an MovieTodos account?</p>
                <button class="ui orange basic button" id="signin-form-btn">
                    sign in
                </button>

            </form>

        </div>

    </div>



    <div class="ui internally celled grid">
        <div class="row">
            <div class="four wide column" id="form-left">

            </div>

            <div class="eight wide column" id="wrap-main">
                <!-- <div id="form-todo"></div> -->
                <div class="add-and-notif">
                    <div id="form-notifications"></div>
                    <button class="btn-add">Add More Todo</button>
                </div>
                <div id="todo" class="ui relaxed divided list">
                    <br>
                    <div style="width: 42.5vw" class="ui active centered inline loader"></div>
                </div>

            </div>

            <div class="three column" id="form-right">
                <div id="user-profile"></div>
                <div id="form-add-right">
                    <h4>Add More Todo</h4>

                    <br>
                    <form action="" class="ui form" id="todo-form">
                        <div class="field">
                            <input type="text" id="title" autocomplete="off" placeholder="tittle">
                        </div>
                        <div class="field">
                            <textarea rows="2" style="margin-top: 0px; margin-bottom: 0px; height: 30px;" placeholder="description here.." id="description"></textarea>
                        </div>
                        <div class="inline field">
                            <label for="date">due date</label>
                            <input type="date" id="due-date" placeholder="due date" style="width: 89%">
                        </div>
                        <button id="addToList-btn" type="submit" class="fluid ui primary button">add to list</button>
                    </form>
                </div>


            </div>
        </div>
    </div>

    <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">My Todo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>


    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./java.js"></script>

</body>

</html>
