<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="1057597439501-ig06fslk9gab8igsjre1o46dpirkajcn.apps.googleusercontent.com">
</head>

<body>
    <!-- <input id="datepicker" width="276" /> -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <div id=loading></div>

     <div class="login-wrap">
        <div class="login-html">
            <h1> Fancy Todo</h1>
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <form onsubmit="signin(event)">
                        <div class="group">
                            <label for="user" class="label">Username</label>
                            <input id="user" type="text" class="input" placeholder="Username">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" type="password" class="input" data-type="password" placeholder="Password">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign In">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <div class="g-signin2" data-height = "35" data-width="auto"  data-longtitle="true" data-type="submit" data-onsuccess="onSignIn"></div>
                            <div class="hr"></div>
                        </div>
                    </form>
            
                   
                </div>
                <div class="sign-up-htm">
                    <form onsubmit="signup(event)">
                        <div class="group">
                            <label for="username" class="label">Username</label>
                            <input id="username" type="text" class="input" placeholder="Username">
                        </div>
                        <div class="group">
                            <label for="password" class="label">Password</label>
                            <input id="password" type="password" class="input" data-type="password" placeholder="Password">
                        </div>
                        <div class="group">
                            <label for="email" class="label">Email Address</label>
                            <input id="email" type="text" class="input" placeholder="Email">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign Up">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="error"></div>
   
    <div class = "main-page-warp">
        <div class= "header"> 
            <!-- <button type="button" class="btn btn-outline-danger" id="logout">Logout</button> -->
            
            <div>
                <h2 id = userName></h2>
                <h2 id = day></h2>
                <input type="image" src="./img/add.png" alt="submit" data-toggle="modal" data-target="#addTask" id="addtaskBtn">
            </div>
            <div>
                <h3 id = content></h2>
                <h3 id = author></h2>
            </div>
            <div id="logout">
                <img src="./img/logout.png" alt="">
            </div>
        </div>
        <div class="footer">
            <div class="todoList">
                
            </div>
        </div>   
    </div>          
            <div class="modal fade" id="addTask" tabindex="1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                   <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Task</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">

                        <form>  
                            <div class="form-group">
                              <label for="title">Title:</label>
                              <input type="text" class="form-control" id="title" placeholder="Task 1" name="title">
                            </div>

                            <div class="form-group">
                              <label for="description">Description:</label>
                              <textarea class="form-control" rows="5" id="description"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="status">Status:</label>
                                <select name="status" id="status" class="form-control">
                                    <option value="on progress">on progress</option>
                                    <option value="done">done</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="due_date">Due Date</label>
                                <input class="form-control" id="due_date" name="due_date"/>
                              </div> 
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>
                                <button type="button" class="btn btn-primary" onclick="create(event)" data-dismiss="modal">save</button>
                            </div>
                     </form>

                    </div>
                </div>
        </div>
               
            <div class="modal fade" id="update-task" tabindex="1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                   <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Task</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="modal-body">

                        <form>  
                            <div class="form-group">
                              <label for="newtitle">Title:</label>
                              <input type="text" class="form-control" id="newtitle" placeholder="Task 1" name="title">
                            </div>

                            <div class="form-group">
                              <label for="newdescription">Description:</label>
                              <textarea class="form-control" rows="5" id="newdescription"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="newstatus">Status:</label>
                                <select name="newstatus" id="newstatus" class="form-control">
                                    <option value="on progress">on progress</option>
                                    <option value="done">done</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="new_due_date">Due Date</label>
                                <input class="form-control" id="new_due_date" name="new_due_date"/>
                              </div> 
                            </div>

                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>
                                <div class="button-update"></div>
                            </div>
                     </form>

                    </div>
                </div>
        </div>
        <div class="invite"></div>
    </div> 
</div>


</body>
