<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="580125097744-euem3mvlu53s391j7i01u58d5nghnh1q.apps.googleusercontent.com">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet"> 
    <title>Fancy Todo</title>
</head>
<body>

    <div class="loginPage">
        <div class="header">
            <h1 id="h1fancytodo">Fancy Todo</h1>
        </div>
        <div class="loginPageCard">
                <div class="divH1Login">
                    <h1 id="h1Login">Login</h1><br><br>
                </div>
                <div class="loginCardAll">
                    <form onsubmit="login(event)" id="login">
                        <input type="email" id="email" placeholder="input email" required><br><br>
                        <input type="password" id="password" placeholder="password" required><br><br>
                        <input type="submit" value="Login" id="submitLogin">
                        <button onclick="registerPage()">Register</button><br><br>
                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                    </form>
                </div>
                
        </div>
    </div>
    <div class="registerPage">
        <div class="header">
            <h1 id="h1fancytodo">Fancy Todo</h1>
        </div>
        <div class="registerPageCard">
            <div>
                <h1 id="h1Register">Register</h1>
            </div>
            <div class="registerCardAll">
                <form onsubmit="register(event)" id="register">
                    <input type="email" id="emailRegister" placeholder="input email" required>
                    <input type="password" id="passwordRegister" placeholder="password" required>
                    <input type="submit" value="Register">
                </form>
            </div>
        </div>
    </div>
    <div class="mainPage">
        
        <div class="navbar">
            <ul id="listNavbar">
                <li><button onclick="authentication()">Home</button></li>
                <li><button onclick="News()">News</button></li>
                <li><button onclick="logout()">Log Out</button></li>
            </ul>
        </div>
        
        <h1 id="TODOLISTH1">Todo List</h1>
        <div style="margin-bottom: 1%;">
            <button onclick="createTodoForm()">Add Todo</label>
        </div>
        <div class="cuaca">
            
        </div>
        <div class="todoList">
            
        </div>
        
    </div>

    <div class="modal">
        <div class="navbar">
            <ul id="listNavbar">
                <li><button onclick="authentication()">Home</button></li>
                <li><button onclick="logout()">News</button></li>
                <li><button onclick="logout()">Log Out</button></li>
            </ul>
        </div>
        <div class="modal-body">
            <h4 class="modal-title">Add Todo</h4><br><b><br></b>
            <form onsubmit="createTodo(event)" autocomplete="off">
                <div>
                    <input id="titleAdd" type="text" placeholder="title">
                </div><br>
                <div>
                    <input id="descriptionAdd" type="text" placeholder="description">
                </div><br>
                <div>
                    <input id="due_dateAdd" type="date">
                </div><br>
                <div>
                    <input type="submit" value="submit">
                </div>
            </form>
        </div>
    </div>

    <div class="updatePage">
        
    </div>

    <div class="newsPage">
        <div class="navbar">
            <ul id="listNavbar">
                <li><button onclick="authentication()">Home</button></li>
                <li><button onclick="News()">News</button></li>
                <li><button onclick="logout()">Log Out</button></li>
            </ul>
        </div>
        <div style="margin-top: 3%;">
            <h1 style="font-family: 'Fjalla One', sans-serif; text-decoration: underline;"> NEWS </h1>
        </div>
        <div class="news-content">
        </div>

    </div>

    <div class="modaldelete">
        

    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
