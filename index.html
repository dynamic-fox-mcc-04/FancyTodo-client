<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>FancyToDo By Rerun</title>
</head>
<body>
    <div id="landing-page">
        <h3 class="title">ToDo by Rerun</h3>
        <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="email" placeholder="e.g. alexsmith@gmail.com"">
            </div>
        </div>
          
        <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input class="input" type="password" placeholder="512412415">
            </div>
        </div>
        <button class="button is-primary is-rounded">Login</button>
        <p>Don't have an account? Click here to register.</p>
        <p>Or sign in through Google:</p>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>
    <div id="register-page">
        <h3 class="title">ToDo by Rerun</h3>
        <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="email" placeholder="e.g. alexsmith@gmail.com"">
            </div>
        </div>
          
        <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input class="input" type="password" placeholder="512412415">
            </div>
        </div>
        <button class="button is-primary is-rounded">Register Now!</button>
    </div>
    <div id="dashboard">
        <div id="create-form">

        </div>
        <div id="task-table">
            
        </div>
    </div>
    <div id="edit-page">

    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
