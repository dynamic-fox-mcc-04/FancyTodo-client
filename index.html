<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg-01.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form onsubmit="login(event)" class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						Login
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is required">
						<span class="label-input100">Email</span>
						<input class="input100"  type="email" id="email" placeholder="Type your email">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" id="pass" placeholder="Type your password">
						<span class="focus-input100" ></span>
					</div>
					
					<div class="text-right p-t-8 p-b-31">
						<a href="#">
							Forgot password?
						</a>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button type="submit" class="login100-form-btn">
								Login
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Or Sign Up Using
						</span>
					</div>

					<div class="flex-c-m">
						<a href="#" class="login100-social-item bg1">
							<i class="fa fa-facebook"></i>
						</a>

						<a href="#" class="login100-social-item bg2">
							<i class="fa fa-twitter"></i>
						</a>

						<a href="#" class="login100-social-item bg3">
							<i class="fa fa-google"></i>
						</a>
					</div>

					<div class="flex-col-c p-t-155">
						<span class="txt1 p-b-17">
							Or Sign Up Using
						</span>

						<a href="#" class="txt2">
							Sign Up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

    <div class ="createForm">
        <div class="container-contact100">
		<div class="wrap-contact100">
			<form onsubmit="createTodo(event)" class="contact100-form validate-form">
				<span class="contact100-form-title">
					Add Todo
				</span>

				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">title</span>
					<input class="input100" type="text" id="title" name="title" placeholder="Enter title">
					<span class="focus-input100"></span>
                </div>
                
				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">description</span>
					<textarea class="input100" id="description" name="description" placeholder="Your description"></textarea>
					<span class="focus-input100"></span>
                </div>
                
                <div class="wrap-input100 validate-input" data-validate = "Due date is required">
					<span class="label-input100">Due date</span>
					<input type="date" class="input100" id= "duedate" name="duedate" placeholder="Your Due date"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button type = "submit" class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	    </div>
    </div>
    
    <div class ="editForm">
        <div class="container-contact100">
		<div class="wrap-contact100">
			<form onsubmit="update(event)" class="contact100-form validate-form">
				<span class="contact100-form-title">
					Edit Todo
				</span>
                <input class="input100" type="hidden" id="editid" name="id" >
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">title</span>
					<input class="input100" type="text" id="edittitle" name="title" placeholder="Enter title">
					<span class="focus-input100"></span>
                </div>
                
				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">description</span>
					<textarea class="input100" id="editdescription" name="description" placeholder="Your description"></textarea>
					<span class="focus-input100"></span>
                </div>
                
                <div class="wrap-input100 validate-input" data-validate = "Due date is required">
					<span class="label-input100">Due date</span>
					<input type="date" class="input100" id= "editduedate" name="duedate" placeholder="Your Due date" ></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button type = "submit" class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	    </div>
