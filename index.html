<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="google-signin-client_id" content="478264750363-9u5b7bd483nggk54ig3uk9us34tfc810.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <title>Todo - List</title>
</head>
<body>
    
    <div class="homePage">
        <div class="jumbotron">
            <h1 class="display-4">Welcome To Fancy Todo</h1>
            <p class="lead">Fancy-Todo-Client for weekly challenge Hacktive8 Phase 2</p>
            <hr class="my-4">
            <p>The main purpose of a todo is to help organize tasks</p>
            <button class="btn btn-primary btn-lg" onClick="registerBtn()">Register</button><br><br>
            <div id="homeLogin">
                <button id="loginManual" class="btn btn-primary btn-lg" onClick="loginBtn()">Login</button>
                <div id="loginGoogle" class="g-signin2" data-onsuccess="onSignIn"></div>   
            </div>
        </div>
        <div id="api">
            <div class="weather" id="weather">
                <h3>Weater Forecast For Jakarta</h3>
            </div>
            <div class="shalatSchedule" id="schedule">
                <h3>Shalat Schedule For Jakarta</h3>
            </div>
        </div>
    </div>

    <div class="registerPage">
        <form onsubmit="regist(event)"id="register">
            <h1>Regist New User</h1>
            <button onClick="home(event)">Home</button><br><br>
            <label>Email</label><br>
            <input type="email" id="emailRegist" placeholder="email@mail.com" required><br>
            <label>Password</label><br>
            <input type="password" id="passwordRegist" placeholder="8-16 characters" required><br><br>
            <input type="submit" value="Register">
        </form>
    </div>

    <div class="loginPage">
        <form onsubmit="login(event)" id="login">
            <h1>Login User</h1>
            <button onClick="home(event)">Home</button><br><br>
            <label>Email</label><br>
            <input type="email" id="emailLogin" placeholder="email@mail.com" required><br>
            <label>Password</label><br>
            <input type="password" id="passwordLogin" placeholder="Password" required><br><br>
            <input type="submit" value="login">
        </form>
    </div>

    <div class="mainPage">
        <button class="logout">Logout</button>
        <h1>My Todo List</h1>
        <div>
            <label for="addTodo">Add New Todo</label>
                <form onsubmit="createTodo(event)" >
                    <label>Title: </label><br>
                    <input type="text" id="title" name="titleCreate" placeholder="Title"><br>
                    <label>Description: </label><br>
                    <input type="textarea" id="description" name="descriptionCreate" placeholder="Description"><br>
                    <label>Due Date: </label><br>
                    <input type="date" id="due_date" name="dateCreate"><br>
                    <input type="submit" value="Create">
                </form>
        </div>
        <div class="todoList"></div>
    </div>

    <div class="updatePage">
        <h1>Edit My Todo</h1>
        <button onClick="backBtn(event)">Back</button>
        <form onsubmit="updateTodo(event)">
            <input type="hidden" name="editId" id="editId" >
            <label>Title: </label><br>
            <input type="text" id="editTitle" name="editTitle"><br>
            <label>Description: </label><br>
            <input type="textarea" id="editDescription" name="editDescription" placeholder="Description"><br>
            <label>Due Date: </label><br>
            <input type="date" id="editDue_date" name="editDue_date"><br>
            <label for="status">Status:</label> <br>
            <select name="editStatus" id="editStatus">
                <option id="editStatus" value="false"> Pending </option>
                <option id="editStatus" value="true"> Complete </option>
            </select><br>
            <input type="submit" value="Edit">
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"> 
    </script>
    <script src="main.js"></script>
     
</body>
</html>
